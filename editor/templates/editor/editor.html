{% extends "base.html" %}


{% block content %}
<div>
{% if unique_id %}
<div class="row">
    <div class='bg-white col-sm-8' style='padding: 5px;height: 85vh;'>
        {{text|safe}}
    </div>
    <div class='scene_element scene_element--fadeinright text-light col-sm-4 text-center' style='padding: 5px;height: 85vh; background-color: #393e46;'>
        <h5>History</h5>
        {%for item in hist%}
        <div class="card" style="background-color: #eeeeee;">
            <div class="card-body text-center">
                <a href="http://{{request.get_host}}/{{item}}">{{request.get_host}}/{{item}}</a>
            </div>
          </div><hr style="color: #eeeeee;">
        {% endfor %}
    </div>
</div>
<!-- <textarea style='width: 100%;height: 85vh; padding:5px;'name="text" placeholder="{{text}}" readonly></textarea> -->
{% else %}
<textarea style='width: 100%;height: 85vh; padding:5px;'name="text" placeholder="Enter text here......."></textarea>
{% endif %}
</div>


{% endblock content %}
